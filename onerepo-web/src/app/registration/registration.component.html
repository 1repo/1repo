<div class="mt-3">
  <div class="card">
    <div class="card-body">
      <form novalidate [formGroup]="registrationForm" (ngSubmit)="onSubmit(registrationForm)">
        <div class="form-group">
          <label for="inputName">Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="Enter your name" formControlName="name">
          <small id="inputNameError" class="form-text text-danger" *ngIf="registrationForm.get('name').hasError('required') && registrationForm.get('name').touched">Name is required.</small>
        </div>
        <div class="form-group">
          <label for="inputUsername">Username</label>
          <input type="text" class="form-control" id="inputUsername" placeholder="Enter username" formControlName="username">
          <small id="inputUsernameError" class="form-text text-danger" *ngIf="registrationForm.get('username').hasError('required') && registrationForm.get('username').touched">Username is required.</small>
        </div>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Enter email" formControlName="email">
          <small id="inputEmailError" class="form-text text-danger" *ngIf="registrationForm.get('email').hasError('required') && registrationForm.get('email').touched">Email is required.</small>
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Enter password" formControlName="password">
          <small id="inputPasswordError" class="form-text text-danger" *ngIf="registrationForm.get('password').hasError('required') && registrationForm.get('password').touched">Password is required.</small>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>
